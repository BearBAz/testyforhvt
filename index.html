<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ระบบจองห้องประชุม ศฝฟ.</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-color: #00B900;
        --primary-dark: #009900;
        --secondary-color: #06C755;
        --accent-color: #FFB800;
        --success-color: #22c55e;
        --danger-color: #FF334B;
        --warning-color: #FFB800;
        --background: #F8F9FA;
        --card-bg: #FFFFFF;
        --text-primary: #1A1A1A;
        --text-secondary: #6B7280;
        --text-light: #9CA3AF;
        --border-color: #E5E7EB;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .app-container {
        max-width: 480px;
        margin: 0 auto;
        background: var(--background);
        min-height: 100vh;
        position: relative;
    }

    /* Modern Header with Glassmorphism */
    .app-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        padding: 2rem 1.5rem 4rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        border-radius: 0 0 30px 30px;
        box-shadow: var(--shadow-lg);
    }

    .app-header::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -20%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    .app-header::after {
        content: '';
        position: absolute;
        bottom: -30%;
        left: -10%;
        width: 250px;
        height: 250px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
        animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .header-content {
        position: relative;
        z-index: 2;
    }

    .header-icon {
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        animation: bounce-subtle 2s ease-in-out infinite;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header-icon i {
        font-size: 2rem;
        color: #ffffff;
    }

    @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .header-title {
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
    }

    .header-subtitle {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 400;
    }

    /* Modern Form Section */
    .form-section {
        padding: 0 1rem 2rem;
        margin-top: -2.5rem;
        position: relative;
        z-index: 3;
    }

    /* Progress Steps */
    .progress-steps {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: var(--shadow-md);
        position: relative;
        overflow: hidden;
    }

    .progress-steps::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 185, 0, 0.02), rgba(6, 199, 85, 0.02));
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .progress-steps.has-progress::before {
        opacity: 1;
    }

    .progress-line-container {
        position: absolute;
        top: 50%;
        left: 10%;
        right: 10%;
        height: 4px;
        transform: translateY(-50%);
        z-index: 0;
    }

    .progress-line-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--border-color);
        border-radius: 10px;
    }

    .progress-line-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border-radius: 10px;
        width: 0%;
        transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 0 10px rgba(0, 185, 0, 0.3);
    }

    .progress-line-fill::after {
        content: '';
        position: absolute;
        top: 50%;
        right: 0;
        width: 12px;
        height: 12px;
        background: var(--secondary-color);
        border-radius: 50%;
        transform: translate(50%, -50%);
        box-shadow: 0 0 0 4px rgba(6, 199, 85, 0.2);
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 0 0 4px rgba(6, 199, 85, 0.2);
        }
        50% {
            box-shadow: 0 0 0 8px rgba(6, 199, 85, 0.1);
        }
    }

    .step {
        flex: 1;
        text-align: center;
        position: relative;
        z-index: 1;
    }

    .step-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--background);
        border: 3px solid var(--border-color);
        color: var(--text-light);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.1rem;
        position: relative;
        margin-bottom: 0.75rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .step-circle i {
        font-size: 1.2rem;
        opacity: 0;
        position: absolute;
        transition: all 0.3s ease;
    }

    .step-circle span {
        transition: all 0.3s ease;
    }

    .step.active .step-circle {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-color: var(--primary-color);
        color: white;
        transform: scale(1.15);
        box-shadow: 0 0 0 6px rgba(0, 185, 0, 0.15), 0 4px 12px rgba(0, 185, 0, 0.3);
        animation: bounce-in-step 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes bounce-in-step {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1.15);
            opacity: 1;
        }
    }

    .step.completed .step-circle {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        box-shadow: 0 2px 8px rgba(0, 185, 0, 0.3);
        animation: check-pop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes check-pop {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2) rotate(5deg);
        }
        100% {
            transform: scale(1) rotate(0deg);
        }
    }

    .step.completed .step-circle span {
        opacity: 0;
        transform: scale(0);
    }

    .step.completed .step-circle i {
        opacity: 1;
        transform: scale(1) rotate(0deg);
    }

    .step-label {
        font-size: 0.8rem;
        color: var(--text-secondary);
        font-weight: 500;
        transition: all 0.3s ease;
        line-height: 1.3;
    }

    .step.active .step-label {
        color: var(--primary-color);
        font-weight: 700;
        transform: scale(1.05);
    }

    .step.completed .step-label {
        color: var(--primary-color);
        font-weight: 600;
    }

    .step-sublabel {
        font-size: 0.65rem;
        color: var(--text-light);
        margin-top: 0.15rem;
        opacity: 0;
        transition: all 0.3s ease;
    }

    .step.active .step-sublabel {
        opacity: 1;
        color: var(--secondary-color);
    }

    .step.completed .step-sublabel {
        opacity: 0.7;
        color: var(--success-color);
    }

    /* Modern Form Card */
    .form-card {
        background: var(--card-bg);
        border-radius: 24px;
        padding: 1.5rem;
        margin-bottom: 1.25rem;
        box-shadow: var(--shadow-md);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
    }

    .form-card-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-card-title i {
        color: var(--primary-color);
        font-size: 1.25rem;
    }

    /* Modern Form Controls */
    .form-label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }

    .required::after {
        content: '*';
        color: var(--danger-color);
        margin-left: 0.25rem;
    }

    .form-control, .form-select {
        border: 2px solid var(--border-color);
        border-radius: 14px;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        font-family: 'Sarabun', sans-serif;
        transition: all 0.2s ease;
        background: var(--card-bg);
        color: var(--text-primary);
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(0, 185, 0, 0.1);
        outline: none;
    }

    .form-control::placeholder {
        color: var(--text-light);
    }

    /* Modern Radio Cards */
    .radio-card {
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: 16px;
        padding: 1.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .radio-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .radio-card:hover {
        border-color: var(--primary-color);
        transform: translateY(-4px);
        box-shadow: var(--shadow-md);
    }

    .radio-card.active {
        border-color: var(--primary-color);
        background: linear-gradient(135deg, rgba(0, 185, 0, 0.05), rgba(6, 199, 85, 0.05));
        box-shadow: 0 0 0 4px rgba(0, 185, 0, 0.1);
    }

    .radio-card.active::before {
        opacity: 0.05;
    }

    .radio-card input[type="radio"] {
        display: none;
    }

    .radio-card .radio-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
    }

    .radio-card.active .radio-icon {
        color: var(--primary-color);
        transform: scale(1.1);
    }

    .radio-card-text {
        font-weight: 600;
        color: var(--text-primary);
        position: relative;
        z-index: 1;
    }

    /* Custom Select Dropdown */
    .custom-select-container {
        position: relative;
    }

    .custom-select-selected {
        background: var(--card-bg);
        border: 2px solid var(--border-color);
        border-radius: 14px;
        padding: 0.875rem 1rem;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
        min-height: 52px;
    }

    .custom-select-selected:hover {
        border-color: var(--primary-color);
    }

    .custom-select-selected.open {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(0, 185, 0, 0.1);
    }

    .custom-select-selected::after {
        content: '\f078';
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: var(--text-secondary);
        transition: transform 0.3s ease;
    }

    .custom-select-selected.open::after {
        transform: rotate(180deg);
        color: var(--primary-color);
    }

    .custom-select-options {
        display: none;
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: var(--shadow-xl);
        z-index: 100;
        max-height: 280px;
        overflow-y: auto;
        padding: 0.5rem;
        list-style: none;
        animation: dropdownSlide 0.3s ease;
    }

    @keyframes dropdownSlide {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .custom-select-options.show {
        display: block;
    }

    .custom-select-option {
        padding: 1rem;
        cursor: pointer;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
        margin-bottom: 0.25rem;
    }

    .custom-select-option:hover {
        background: rgba(0, 185, 0, 0.05);
    }

    .custom-select-option.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: var(--background);
    }

    .option-details {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .option-name {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.95rem;
    }

    .option-capacity {
        font-size: 0.8rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }

    .status-badge {
        font-size: 0.75rem;
        font-weight: 600;
        padding: 0.35rem 0.75rem;
        border-radius: 20px;
        display: flex;
        align-items: center;
        gap: 0.35rem;
    }

    .status-available {
        background: rgba(34, 197, 94, 0.1);
        color: var(--success-color);
    }

    .status-unavailable {
        background: rgba(255, 51, 75, 0.1);
        color: var(--danger-color);
    }

    /* Modern Submit Button */
    .btn-primary-custom {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 16px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 185, 0, 0.3);
        position: relative;
        overflow: hidden;
    }

    .btn-primary-custom::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }

    .btn-primary-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 185, 0, 0.4);
    }

    .btn-primary-custom:hover::before {
        left: 100%;
    }

    .btn-primary-custom:active {
        transform: translateY(0);
    }

    .btn-primary-custom:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* Accommodation Status */
    .accommodation-info {
        background: linear-gradient(135deg, rgba(0, 185, 0, 0.05), rgba(6, 199, 85, 0.05));
        border: 2px solid rgba(0, 185, 0, 0.2);
        border-radius: 16px;
        padding: 1.25rem;
        margin-top: 1.5rem;
        animation: slideUp 0.5s ease;
    }

    .accommodation-info h6 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .accommodation-detail {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
        background: white;
        border-radius: 12px;
        font-size: 0.9rem;
    }

    .accommodation-detail:last-child {
        margin-bottom: 0;
    }

    .accommodation-label {
        color: var(--text-secondary);
    }

    .accommodation-value {
        font-weight: 600;
        color: var(--text-primary);
    }

    .unavailable-message {
        background: linear-gradient(135deg, rgba(255, 51, 75, 0.05), rgba(255, 51, 75, 0.1));
        border: 2px solid rgba(255, 51, 75, 0.2);
        border-radius: 16px;
        padding: 1.25rem;
        margin-top: 1rem;
    }

    .unavailable-message h6 {
        color: var(--danger-color);
        margin-bottom: 0.75rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    /* Loading Overlay */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(10px);
    }

    .loading-overlay.show {
        display: flex;
    }

    .loading-content {
        text-align: center;
    }

    .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 185, 0, 0.1);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-text {
        font-size: 1.1rem;
        color: var(--text-primary);
        font-weight: 600;
    }

    /* Alert Messages */
    .alert-custom {
        border: none;
        border-radius: 14px;
        padding: 1rem 1.25rem;
        margin-bottom: 1rem;
        font-weight: 500;
        border-left: 4px solid;
        animation: slideUp 0.3s ease;
    }

    .alert-success-custom {
        background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
        color: var(--success-color);
        border-color: var(--success-color);
    }

    .alert-danger-custom {
        background: linear-gradient(135deg, rgba(255, 51, 75, 0.1), rgba(255, 51, 75, 0.05));
        color: var(--danger-color);
        border-color: var(--danger-color);
    }

    .alert-warning-custom {
        background: linear-gradient(135deg, rgba(255, 184, 0, 0.1), rgba(255, 184, 0, 0.05));
        color: var(--warning-color);
        border-color: var(--warning-color);
    }

    .alert-info-custom {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
        color: #3B82F6;
        border-color: #3B82F6;
    }

    /* Date Input Enhancement */
    .date-range-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
        .app-container {
            max-width: 100%;
        }
        
        .app-header {
            padding: 1.5rem 1rem 3rem;
            border-radius: 0 0 24px 24px;
        }
        
        .header-title {
            font-size: 1.5rem;
        }
        
        .form-section {
            padding: 0 0.75rem 1.5rem;
        }
        
        .form-card {
            padding: 1.25rem;
        }
        
        .progress-steps {
            padding: 1rem;
        }
        
        .step-label {
            font-size: 0.7rem;
        }
    }

    /* SweetAlert2 Customization */
    .swal2-popup {
        font-family: 'Sarabun', sans-serif !important;
        border-radius: 24px !important;
        padding: 2rem !important;
    }

    .swal2-title {
        font-size: 1.5rem !important;
        font-weight: 700 !important;
    }

    .swal2-confirm {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
        border: none !important;
        border-radius: 12px !important;
        padding: 0.75rem 2rem !important;
        font-weight: 600 !important;
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--background);
    }

    ::-webkit-scrollbar-thumb {
        background: var(--text-light);
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
    }
</style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="header-content">
                <div class="header-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <h1 class="header-title">จองห้องประชุม</h1>
                <p class="header-subtitle">ศูนย์ศึกปฏิบัติการไฟฟ้าแรงสูง การไฟฟ้าส่วนภูมิภาค</p>
            </div>
        </div>

        <div id="mainContent">
            <div class="form-section">
                <div class="progress-steps">
                    <div class="step active" id="step1">
                        <div class="step-circle">1</div>
                        <div class="step-label">ข้อมูลผู้จอง</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-circle">2</div>
                        <div class="step-label">รายละเอียด</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-circle">3</div>
                        <div class="step-label">ยืนยัน</div>
                    </div>
                </div>

                <form id="bookingForm">
                    <div class="form-card">
                        <h3 class="form-card-title">
                            <i class="fas fa-user-circle"></i>
                            ข้อมูลผู้จอง
                        </h3>
                        <div class="mb-3">
                            <label for="fullName" class="form-label required">ชื่อ-นามสกุล</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" 
                                   placeholder="กรุณากรอกชื่อ-นามสกุล" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label required">สังกัด/ชื่อหน่วยงาน</label>
                            <input type="text" class="form-control" id="department" name="department" 
                                   placeholder="กรุณากรอกสังกัด/ชื่อหน่วยงาน" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label required">เบอร์โทรศัพท์</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="กรุณากรอกเบอร์โทรศัพท์" required>
                        </div>
                    </div>

                    <div class="form-card">
                        <h3 class="form-card-title">
                            <i class="fas fa-calendar-alt"></i>
                            ข้อมูลการจองห้องประชุม
                        </h3>
                        <div class="mb-3">
                            <label for="courseName" class="form-label required">ชื่อหลักสูตร/หัวข้อประชุม</label>
                            <input type="text" class="form-control" id="courseName" name="courseName" 
                                   placeholder="กรุณากรอกชื่อหลักสูตร/หัวข้อประชุม" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label required">ช่วงเวลา</label>
                            <div class="date-range-wrapper">
                                <div>
                                    <label for="startDate" class="form-label" style="font-size: 0.85rem; font-weight: 500;">วันที่เริ่มต้น</label>
                                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                                </div>
                                <div>
                                    <label for="endDate" class="form-label" style="font-size: 0.85rem; font-weight: 500;">วันที่สิ้นสุด</label>
                                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="meetingRoom" class="form-label required">เลือกห้องประชุม</label>
                            <div class="custom-select-container">
                                <div class="custom-select-selected" id="customMeetingRoomSelect">
                                    <span style="color: var(--text-light);">กรุณาเลือกห้องประชุม</span>
                                </div>
                                <ul class="custom-select-options" id="meetingRoomOptions"></ul>
                                <input type="hidden" id="meetingRoom" name="meetingRoom" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="attendees" class="form-label required">จำนวนผู้เข้าร่วมประชุม</label>
                            <input type="number" class="form-control" id="attendees" name="attendees" 
                                   placeholder="กรุณากรอกจำนวนผู้เข้าร่วม" required min="1">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label required">ต้องการที่พัก</label>
                            <div class="row g-3 mt-1">
                                <div class="col-6">
                                    <div class="radio-card" data-value="ต้องการ">
                                        <input type="radio" name="accommodation" value="ต้องการ" required>
                                        <div class="radio-icon">
                                            <i class="fas fa-bed"></i>
                                        </div>
                                        <div class="radio-card-text">ต้องการ</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="radio-card" data-value="ไม่ต้องการ">
                                        <input type="radio" name="accommodation" value="ไม่ต้องการ">
                                        <div class="radio-icon">
                                            <i class="fas fa-home"></i>
                                        </div>
                                        <div class="radio-card-text">ไม่ต้องการ</div>
                                    </div>
                                </div>
                            </div>
                            <div id="accommodationStatus" style="display: none;"></div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-custom btn-lg" id="submitBtn">
                            <i class="fas fa-paper-plane me-2"></i>ส่งข้อมูลการจอง
                        </button>
                    </div>
                </form>

                <div id="messageContainer" class="mt-3"></div>
            </div>
        </div>

        <div id="loading" class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">กำลังส่งข้อมูลการจอง...</div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const LIFF_ID = "2007138631-Ono58j50";
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbySn8uGwcpt3td4gYL8U1QfV5XVA2C-XUjfXksY6G5pt-l_WCGW0Y_OVf1gClRDF2L49A/exec";

    // DOM Elements
    const mainContent = document.getElementById('mainContent');
    const bookingForm = document.getElementById('bookingForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageContainer = document.getElementById('messageContainer');
    const loadingDiv = document.getElementById('loading');
    const accommodationStatusDiv = document.getElementById('accommodationStatus');
    const customMeetingRoomSelect = document.getElementById('customMeetingRoomSelect');
    const meetingRoomOptions = document.getElementById('meetingRoomOptions');
    const hiddenMeetingRoomInput = document.getElementById('meetingRoom');

    let userId = '';
    let displayName = '';
    let checkTimeout;
    let roomData = [];
    let accommodationAvailable = true;

    async function initializeLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            const profile = await liff.getProfile();
            userId = profile.userId;
            displayName = profile.displayName;
            
            await autofillUserData(); 
            updateProgressSteps();
        } catch (err) {
            console.error('LIFF initialization error:', err);
            showMessage('เกิดข้อผิดพลาดในการโหลดข้อมูล LINE', 'danger');
        }
    }

    async function autofillUserData() {
        if (!userId) return;
        const autofillUrl = `${GAS_WEB_APP_URL}?userId=${userId}`;
        try {
            const response = await fetch(autofillUrl);
            const userData = await response.json();
            if (userData && userData.fullName) {
                document.getElementById('fullName').value = userData.fullName;
                document.getElementById('department').value = userData.department;
                document.getElementById('phone').value = userData.phone;
                updateProgressSteps();
            }
        } catch (error) {
            console.error('Autofill error:', error);
        }
    }

    function showMessage(text, type = 'success') {
        const alertClass = type === 'success' ? 'alert-success-custom' :
                         type === 'danger' ? 'alert-danger-custom' :
                         type === 'warning' ? 'alert-warning-custom' : 'alert-info-custom';
        const icon = type === 'success' ? 'fas fa-check-circle' :
                    type === 'danger' ? 'fas fa-exclamation-circle' :
                    type === 'warning' ? 'fas fa-exclamation-triangle' : 'fas fa-info-circle';
        const messageHtml = `<div class="alert alert-custom ${alertClass}" role="alert"><i class="${icon} me-2"></i>${text}</div>`;
        messageContainer.innerHTML = messageHtml;
        if (type === 'success') {
            setTimeout(() => { messageContainer.innerHTML = ''; }, 5000);
        }
    }

    function updateProgressSteps() {
        const step1Fields = ['fullName', 'department', 'phone'];
        const step2Fields = ['courseName', 'startDate', 'endDate', 'meetingRoom', 'attendees'];
        const accommodationChecked = document.querySelector('input[name="accommodation"]:checked') !== null;

        const step1Complete = step1Fields.every(field => document.getElementById(field).value.trim() !== '');
        const step2Complete = step2Fields.every(field => document.getElementById(field).value.trim() !== '') && accommodationChecked;

        const step1El = document.getElementById('step1');
        const step2El = document.getElementById('step2');
        const step3El = document.getElementById('step3');

        step1El.classList.toggle('completed', step1Complete);
        step1El.classList.toggle('active', !step1Complete);

        if (step1Complete) {
            step2El.classList.add('active');
            step2El.classList.toggle('completed', step2Complete);
        } else {
            step2El.classList.remove('active', 'completed');
        }

        if (step2Complete) {
            step3El.classList.add('active');
        } else {
            step3El.classList.remove('active');
        }
    }

    async function checkMeetingRoomAvailability() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        if (!startDate || !endDate) {
            updateCustomMeetingRoomSelect([]);
            return;
        }
        try {
            const checkUrl = `${GAS_WEB_APP_URL}?action=checkMeetingRoomAvailability&startDate=${startDate}&endDate=${endDate}`;
            const response = await fetch(checkUrl);
            const result = await response.json();
            if (result.error) { throw new Error(result.error); }
            roomData = result.rooms || [];
            updateCustomMeetingRoomSelect(roomData);
        } catch (error) {
            console.error('Meeting room availability check error:', error);
            updateCustomMeetingRoomSelect([]);
        }
    }

    function updateCustomMeetingRoomSelect(rooms) {
        meetingRoomOptions.innerHTML = '';
        if (rooms.length === 0) {
            customMeetingRoomSelect.querySelector('span').textContent = 'กรุณาเลือกวันที่';
            customMeetingRoomSelect.querySelector('span').style.color = 'var(--text-light)';
            return;
        }

        rooms.forEach(room => {
            const optionEl = document.createElement('li');
            optionEl.classList.add('custom-select-option');
            optionEl.dataset.value = room.name;
            
            optionEl.innerHTML = `
                <div class="option-details">
                    <span class="option-name">${room.name}</span>
                    <span class="option-capacity"><i class="fas fa-users me-1"></i>${room.capacity} คน</span>
                </div>
                <span class="status-badge ${room.isAvailable ? 'status-available' : 'status-unavailable'}">
                    <i class="fas ${room.isAvailable ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                    ${room.isAvailable ? 'ว่าง' : 'ไม่ว่าง'}
                </span>
            `;

            if (!room.isAvailable) {
                optionEl.classList.add('disabled');
            } else {
                optionEl.addEventListener('click', () => {
                    customMeetingRoomSelect.querySelector('span').textContent = room.name;
                    customMeetingRoomSelect.querySelector('span').style.color = 'var(--text-primary)';
                    hiddenMeetingRoomInput.value = room.name;
                    meetingRoomOptions.classList.remove('show');
                    customMeetingRoomSelect.classList.remove('open');
                    hiddenMeetingRoomInput.dispatchEvent(new Event('change'));
                });
            }
            meetingRoomOptions.appendChild(optionEl);
        });

        const selectedRoomValue = hiddenMeetingRoomInput.value;
        if (selectedRoomValue) {
            const selectedRoomData = rooms.find(r => r.name === selectedRoomValue);
            if (!selectedRoomData || !selectedRoomData.isAvailable) {
                hiddenMeetingRoomInput.value = '';
                customMeetingRoomSelect.querySelector('span').textContent = 'กรุณาเลือกห้องประชุม';
                customMeetingRoomSelect.querySelector('span').style.color = 'var(--text-light)';
                updateProgressSteps();
            }
        }
    }

    async function checkAccommodation() {
        clearTimeout(checkTimeout);
        checkTimeout = setTimeout(async () => {
            const accommodationChoice = document.querySelector('input[name="accommodation"]:checked');
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const attendees = parseInt(document.getElementById('attendees').value) || 0;

            if (!accommodationChoice || accommodationChoice.value !== 'ต้องการ') {
                accommodationStatusDiv.innerHTML = '';
                accommodationStatusDiv.style.display = 'none';
                accommodationAvailable = true;
                return;
            }
            if (!startDate || !endDate) {
                accommodationAvailable = true;
                return;
            }

            accommodationStatusDiv.style.display = 'block';
            accommodationStatusDiv.innerHTML = `<div class="alert alert-info-custom"><i class="fas fa-spinner fa-spin me-2"></i>กำลังตรวจสอบห้องว่าง...</div>`;
            
            try {
                const startDateObj = new Date(startDate);
                const endDateObj = new Date(endDate);
                const checkin = new Date(startDateObj);
                checkin.setDate(startDateObj.getDate() - 1);
                const checkout = new Date(endDateObj);
                checkout.setDate(endDateObj.getDate() - 1);
                const checkinStr = checkin.toISOString().split('T')[0];
                const checkoutStr = checkout.toISOString().split('T')[0];

                const checkUrl = `${GAS_WEB_APP_URL}?action=checkAvailability&checkin=${checkinStr}&checkout=${checkoutStr}`;
                const response = await fetch(checkUrl);
                const result = await response.json();
                if (result.error) { throw new Error(result.error); }

                const available = result.availableRooms;
                const requiredRooms = Math.ceil(attendees / 2);
                const nights = Math.max(1, Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24)) + 1);

                if (available > 0 && (attendees === 0 || available >= requiredRooms)) {
                    accommodationAvailable = true;
                    let statusHtml = `<div class="alert alert-success-custom"><i class="fas fa-check-circle me-2"></i>มีห้องพักว่าง <strong>${available}</strong> ห้อง ในช่วงวันที่คุณเลือก`;
                    if (attendees > 0) {
                        statusHtml += `<br><small>จำนวนผู้เข้าร่วม ${attendees} คน ต้องการห้องพักประมาณ ${requiredRooms} ห้อง</small>`;
                    }
                    statusHtml += `</div>`;
                    statusHtml += `
                        <div class="accommodation-info">
                            <h6><i class="fas fa-info-circle"></i>ข้อมูลการเข้าพัก</h6>
                            <div class="accommodation-detail">
                                <span class="accommodation-label">วันเข้าพัก:</span>
                                <span class="accommodation-value">${checkin.toLocaleDateString('th-TH')}</span>
                            </div>
                            <div class="accommodation-detail">
                                <span class="accommodation-label">วันออกจากที่พัก:</span>
                                <span class="accommodation-value">${checkout.toLocaleDateString('th-TH')}</span>
                            </div>
                            <div class="accommodation-detail">
                                <span class="accommodation-label">จำนวนคืน:</span>
                                <span class="accommodation-value">${nights} คืน</span>
                            </div>
                        </div>`;
                    accommodationStatusDiv.innerHTML = statusHtml;
                } else {
                    accommodationAvailable = false;
                    accommodationStatusDiv.innerHTML = `
                        <div class="alert alert-danger-custom"><i class="fas fa-times-circle me-2"></i>ห้องพักไม่เพียงพอสำหรับการจอง<br><small>มีห้องว่าง ${available} ห้อง แต่ต้องการ ${requiredRooms} ห้อง</small></div>
                        <div class="unavailable-message">
                            <h6><i class="fas fa-exclamation-triangle"></i>ไม่สามารถจองได้</h6>
                            <p class="mb-0">กรุณาเปลี่ยนช่วงเวลา หรือลดจำนวนผู้เข้าร่วม หรือเลือกไม่ต้องการที่พัก</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Accommodation availability check error:', error);
                accommodationAvailable = true;
                accommodationStatusDiv.innerHTML = `<div class="alert alert-warning-custom"><i class="fas fa-exclamation-circle me-2"></i>ไม่สามารถตรวจสอบห้องว่างได้</div>`;
            }
        }, 500);
    }
    
    document.querySelectorAll('.radio-card').forEach(card => {
        card.addEventListener('click', function() {
            document.querySelectorAll('.radio-card').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            const radio = this.querySelector('input[type="radio"]');
            radio.checked = true;
            radio.dispatchEvent(new Event('change'));
            updateProgressSteps();
        });
    });

    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', updateProgressSteps);
        input.addEventListener('change', updateProgressSteps);
    });

    document.getElementById('startDate').addEventListener('change', () => {
        checkMeetingRoomAvailability();
        checkAccommodation();
    });
    document.getElementById('endDate').addEventListener('change', () => {
        checkMeetingRoomAvailability();
        checkAccommodation();
    });
    document.getElementById('attendees').addEventListener('input', checkAccommodation);
    document.querySelectorAll('input[name="accommodation"]').forEach(radio => 
        radio.addEventListener('change', checkAccommodation)
    );

    customMeetingRoomSelect.addEventListener('click', () => {
        meetingRoomOptions.classList.toggle('show');
        customMeetingRoomSelect.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
        if (!customMeetingRoomSelect.contains(e.target)) {
            meetingRoomOptions.classList.remove('show');
            customMeetingRoomSelect.classList.remove('open');
        }
    });

    function validateRoomCapacity() {
        const selectedRoomName = hiddenMeetingRoomInput.value;
        const attendees = parseInt(document.getElementById('attendees').value) || 0;
        if (selectedRoomName && attendees > 0 && roomData.length > 0) {
            const roomConfig = roomData.find(r => r.name === selectedRoomName);
            if (roomConfig && attendees > roomConfig.capacity) {
                showMessage(`ห้องที่เลือกรองรับได้เพียง ${roomConfig.capacity} คน แต่คุณมีผู้เข้าร่วม ${attendees} คน กรุณาเลือกห้องอื่น`, 'warning');
            }
        }
    }
    hiddenMeetingRoomInput.addEventListener('change', validateRoomCapacity);
    document.getElementById('attendees').addEventListener('input', validateRoomCapacity);

    bookingForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        const accommodationChoice = document.querySelector('input[name="accommodation"]:checked');
        if (accommodationChoice && accommodationChoice.value === 'ต้องการ' && !accommodationAvailable) {
            await Swal.fire({
                title: 'ที่พักไม่เพียงพอ!',
                text: 'ห้องพักไม่เพียงพอสำหรับจำนวนผู้เข้าร่วม กรุณาเปลี่ยนช่วงเวลา ลดจำนวนผู้เข้าร่วม หรือเลือกไม่ต้องการที่พัก',
                icon: 'error',
                confirmButtonText: 'ตกลง'
            });
            return;
        }

        const selectedRoomName = hiddenMeetingRoomInput.value;
        const attendees = parseInt(document.getElementById('attendees').value) || 0;
        const roomConfig = roomData.find(r => r.name === selectedRoomName);

        if (roomConfig && attendees > roomConfig.capacity) {
            await Swal.fire({
                title: 'จำนวนผู้เข้าร่วมเกินความจุห้อง!',
                text: `ห้อง ${selectedRoomName} รองรับได้ ${roomConfig.capacity} คน แต่มีผู้เข้าร่วม ${attendees} คน`,
                icon: 'error',
                confirmButtonText: 'ตกลง'
            });
            return;
        }

        if (roomConfig && !roomConfig.isAvailable) {
            await Swal.fire({
                title: 'ห้องประชุมไม่ว่าง!',
                text: 'ห้องประชุมที่คุณเลือกไม่ว่างในช่วงเวลาที่กำหนด กรุณาเลือกห้องอื่น',
                icon: 'error',
                confirmButtonText: 'ตกลง'
            });
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>กำลังส่งข้อมูล...';
        mainContent.style.display = 'none';
        loadingDiv.classList.add('show');

        const formData = new FormData(event.target);
        const data = {
            userId: userId,
            displayName: displayName,
            fullName: formData.get('fullName'),
            department: formData.get('department'),
            phone: formData.get('phone'),
            courseName: formData.get('courseName'),
            startDate: formData.get('startDate'),
            endDate: formData.get('endDate'),
            meetingRoom: formData.get('meetingRoom'),
            accommodation: formData.get('accommodation'),
            attendees: formData.get('attendees'),
            timestamp: new Date().toISOString()
        };

        try {
            await fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                redirect: 'follow'
            });

            loadingDiv.classList.remove('show');
            mainContent.style.display = 'block';

            await Swal.fire({
                title: 'บันทึกข้อมูลสำเร็จ!',
   		text: 'ระบบได้บันทึกข้อมูลการจองของคุณเรียบร้อยแล้ว และจะส่งสรุปให้ทาง LINE',
                icon: 'success',
                showConfirmButton: true,
                confirmButtonText: 'ตกลง',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        window.close();
                    }
                }
            });
        } catch (error) {
            console.error('Submit error:', error);
            loadingDiv.classList.remove('show');
            mainContent.style.display = 'block';
            await Swal.fire({
                title: 'เกิดข้อผิดพลาด!',
                text: 'ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                icon: 'error',
                confirmButtonText: 'ลองอีกครั้ง',

            });

        }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').setAttribute('min', today);
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').setAttribute('min', this.value);
        });
        updateProgressSteps();
    });

</script>
