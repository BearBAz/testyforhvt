            }
        } catch (error) {
            console.error('Autofill error:', error);
}
    }

    // Show message function
    function showMessage(text, type = 'success') {
        const alertClass = type === 'success' ? 'alert-success-custom' :
                         type === 'danger' ? 'alert-danger-custom' :
                         type === 'warning' ? 'alert-warning-custom' : 'alert-info-custom';
        const icon = type === 'success' ? 'fas fa-check-circle' :
                    type === 'danger' ? 'fas fa-exclamation-circle' :
                    type === 'warning' ? 'fas fa-exclamation-triangle' : 'fas fa-info-circle';
        const messageHtml = `<div class="alert alert-custom ${alertClass} fade-in" role="alert"><i class="${icon} me-2"></i>${text}</div>`;
messageContainer.innerHTML = messageHtml;
        if (type === 'success') {
            setTimeout(() => { messageContainer.innerHTML = ''; }, 5000);
}
    }

    // Update progress bar
    function updateProgress() {
        const formInputs = document.querySelectorAll('input[required]');
const filledInputs = Array.from(formInputs).filter(input => {
            if (input.type === 'radio') {
                return document.querySelector(`input[name="${input.name}"]:checked`) !== null;
            }
            return input.value.trim() !== '';
        });
const progress = (filledInputs.length / formInputs.length) * 100;
        progressFill.style.width = `${progress}%`;
}

    // Check meeting room availability
    async function checkMeetingRoomAvailability() {
        const startDate = document.getElementById('startDate').value;
const endDate = document.getElementById('endDate').value;
        if (!startDate || !endDate) {
            updateCustomMeetingRoomSelect([]);
return;
        }
        try {
            const checkUrl = `${GAS_WEB_APP_URL}?action=checkMeetingRoomAvailability&startDate=${startDate}&endDate=${endDate}`;
const response = await fetch(checkUrl);
            const result = await response.json();
if (result.error) { throw new Error(result.error); }
            roomData = result.rooms || [];
            updateCustomMeetingRoomSelect(roomData);
} catch (error) {
            console.error('Meeting room availability check error:', error);
            updateCustomMeetingRoomSelect([]);
}
    }

    // NEW: Update custom meeting room select
    function updateCustomMeetingRoomSelect(rooms) {
        meetingRoomOptions.innerHTML = '';
        if (rooms.length === 0) {
            customMeetingRoomSelect.querySelector('span').textContent = 'กรุณาเลือกวันที่';
            return;
        }

        rooms.forEach(room => {
            const optionEl = document.createElement('li');
            optionEl.classList.add('custom-select-option');
            optionEl.dataset.value = room.name;
            
            optionEl.innerHTML = `
                <div class="option-details">
                    <span class="option-name">${room.name}</span>
                    <span class="option-capacity">ความจุ: ${room.capacity} คน</span>
                </div>
                <span class="status-badge ${room.isAvailable ? 'status-available' : 'status-unavailable'}">
                    ${room.isAvailable ? 'ว่าง' : 'ไม่ว่าง'}
                </span>
            `;

            if (!room.isAvailable) {
                optionEl.classList.add('disabled');
            } else {
                optionEl.addEventListener('click', () => {
                    customMeetingRoomSelect.querySelector('span').textContent = room.name;
                    hiddenMeetingRoomInput.value = room.name;
                    meetingRoomOptions.classList.remove('show');
                    customMeetingRoomSelect.classList.remove('open');
                    
                    // Trigger change event for validation and progress update
                    hiddenMeetingRoomInput.dispatchEvent(new Event('change'));
                });
            }
            meetingRoomOptions.appendChild(optionEl);
        });

        // Clear selection if selected room becomes unavailable
        const selectedRoomValue = hiddenMeetingRoomInput.value;
        if (selectedRoomValue) {
            const selectedRoomData = rooms.find(r => r.name === selectedRoomValue);
            if (!selectedRoomData || !selectedRoomData.isAvailable) {
                hiddenMeetingRoomInput.value = '';
                customMeetingRoomSelect.querySelector('span').textContent = '-- เลือกห้องประชุม --';
                updateProgress();
            }
        }
    }

    // Check accommodation availability
        async function checkAccommodation() {
        clearTimeout(checkTimeout);
        checkTimeout = setTimeout(async () => {
            const accommodationChoice = document.querySelector('input[name="accommodation"]:checked');
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const attendees = parseInt(document.getElementById('attendees').value) || 0;

            if (!accommodationChoice || accommodationChoice.value !== 'ต้องการ') {
                accommodationStatusDiv.innerHTML = '';
                accommodationStatusDiv.style.display = 'none';
                accommodationAvailable = true; return;
            }
            if (!startDate || !endDate) {
            accommodationAvailable = true; return;
            }

            accommodationStatusDiv.style.display = 'block';
            accommodationStatusDiv.innerHTML = `<div class="alert alert-info-custom"><i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบห้องว่าง...</div>`;
            
            try {
                const startDateObj = new Date(startDate);
                const endDateObj = new Date(endDate);
                const checkin = new Date(startDateObj);
                checkin.setDate(startDateObj.getDate() - 1);
                const checkout = new Date(endDateObj);
                checkout.setDate(endDateObj.getDate() - 1);
                const checkinStr = checkin.toISOString().split('T')[0];
                const checkoutStr = checkout.toISOString().split('T')[0];

                const checkUrl = `${GAS_WEB_APP_URL}?action=checkAvailability&checkin=${checkinStr}&checkout=${checkoutStr}`;
                const response = await fetch(checkUrl);
                const result = await response.json();
                if (result.error) { throw new Error(result.error); }

                const available = result.availableRooms;
                const requiredRooms = Math.ceil(attendees / 2);
                const nights = Math.max(1, Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24)) + 1);

                if (available > 0 && (attendees === 0 || available >= requiredRooms)) {
                    accommodationAvailable = true;
                let statusHtml = `<div class="alert alert-success-custom"><i class="fas fa-check-circle"></i> มีห้องพักว่าง <strong>${available}</strong> ห้อง ในช่วงวันที่คุณเลือก`;
                if (attendees > 0) { statusHtml += `<br><small>จำนวนผู้เข้าร่วม ${attendees} คน ต้องการห้องพักประมาณ ${requiredRooms} ห้อง</small>`; }
                    statusHtml += `</div>`;
statusHtml += `
                        <div class="accommodation-info">
                            <h6><i class="fas fa-info-circle me-2"></i>ข้อมูลการเข้าพัก</h6>
                            <div class="accommodation-detail"><span class="accommodation-label">วันเข้าพัก:</span><span class="accommodation-value">${checkin.toLocaleDateString('th-TH')}</span></div>
<div class="accommodation-detail"><span class="accommodation-label">วันออกจากที่พัก:</span><span class="accommodation-value">${checkout.toLocaleDateString('th-TH')}</span></div>
                            <div class="accommodation-detail"><span class="accommodation-label">จำนวนคืน:</span><span class="accommodation-value">${nights} คืน</span></div>
                        </div>`;
accommodationStatusDiv.innerHTML = statusHtml;
                } else {
                    accommodationAvailable = false;
accommodationStatusDiv.innerHTML = `
                        <div class="alert alert-danger-custom"><i class="fas fa-times-circle"></i> ห้องพักไม่เพียงพอสำหรับการจอง<br><small>มีห้องว่าง ${available} ห้อง แต่ต้องการ ${requiredRooms} ห้อง</small></div>
<div class="unavailable-message"><h6><i class="fas fa-exclamation-triangle me-2"></i>ไม่สามารถจองได้</h6><p class="mb-0">กรุณาเปลี่ยนช่วงเวลา หรือลดจำนวนผู้เข้าร่วม หรือเลือกไม่ต้องการที่พัก</p></div>`;
}
            } catch (error) {
                console.error('Accommodation availability check error:', error);
accommodationAvailable = true;
                accommodationStatusDiv.innerHTML = `<div class="alert alert-warning-custom"><i class="fas fa-exclamation-circle"></i> ไม่สามารถตรวจสอบห้องว่างได้</div>`;
}
        }, 500);
}
    
    // --- EVENT LISTENERS ---
    // Radio card event handlers
    document.querySelectorAll('.radio-card').forEach(card => {
        card.addEventListener('click', function() {
            document.querySelectorAll('.radio-card').forEach(c => c.classList.remove('active'));
            this.classList.add('active');
            const radio = this.querySelector('input[type="radio"]');
            radio.checked = true;
radio.dispatchEvent(new Event('change'));
            updateProgress();
        });
    });

    // General form input event listeners
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', updateProgress);
        input.addEventListener('change', updateProgress);
    });

    // Date and accommodation change event listeners
    document.getElementById('startDate').addEventListener('change', () => { checkMeetingRoomAvailability(); checkAccommodation(); });
    document.getElementById('endDate').addEventListener('change', () => { checkMeetingRoomAvailability(); checkAccommodation(); });
    document.getElementById('attendees').addEventListener('input', checkAccommodation);
    document.querySelectorAll('input[name="accommodation"]').forEach(radio => radio.addEventListener('change', checkAccommodation));

    // NEW: Custom Dropdown Listeners
    customMeetingRoomSelect.addEventListener('click', () => {
        meetingRoomOptions.classList.toggle('show');
        customMeetingRoomSelect.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
        if (!customMeetingRoomSelect.contains(e.target)) {
            meetingRoomOptions.classList.remove('show');
            customMeetingRoomSelect.classList.remove('open');
        }
    });

    // Validation Listeners
    function validateRoomCapacity() {
        const selectedRoomName = hiddenMeetingRoomInput.value;
        const attendees = parseInt(document.getElementById('attendees').value) || 0;
        if (selectedRoomName && attendees > 0 && roomData.length > 0) {
            const roomConfig = roomData.find(r => r.name === selectedRoomName);
            if (roomConfig && attendees > roomConfig.capacity) {
                showMessage(`ห้องที่เลือกรองรับได้เพียง ${roomConfig.capacity} คน แต่คุณมีผู้เข้าร่วม ${attendees} คน กรุณาเลือกห้องอื่น`, 'warning');
            }
        }
    }
    hiddenMeetingRoomInput.addEventListener('change', validateRoomCapacity);
    document.getElementById('attendees').addEventListener('input', validateRoomCapacity);

    // Form submission
    bookingForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        const accommodationChoice = document.querySelector('input[name="accommodation"]:checked');
        if (accommodationChoice && accommodationChoice.value === 'ต้องการ' && !accommodationAvailable) {
            await Swal.fire({ title: 'ที่พักไม่เพียงพอ!', text: 'ห้องพักไม่เพียงพอสำหรับจำนวนผู้เข้าร่วม กรุณาเปลี่ยนช่วงเวลา ลดจำนวนผู้เข้าร่วม หรือเลือกไม่ต้องการที่พัก', icon: 'error', confirmButtonText: 'ตกลง' });
            return;
        }

        const selectedRoomName = hiddenMeetingRoomInput.value;
        const attendees = parseInt(document.getElementById('attendees').value) || 0;
        const roomConfig = roomData.find(r => r.name === selectedRoomName);

        if (roomConfig && attendees > roomConfig.capacity) {
            await Swal.fire({ title: 'จำนวนผู้เข้าร่วมเกินความจุห้อง!', text: `ห้อง ${selectedRoomName} รองรับได้ ${roomConfig.capacity} คน แต่มีผู้เข้าร่วม ${attendees} คน`, icon: 'error', confirmButtonText: 'ตกลง' });
            return;
        }
        if (roomConfig && !roomConfig.isAvailable) {
            await Swal.fire({ title: 'ห้องประชุมไม่ว่าง!', text: 'ห้องประชุมที่คุณเลือกไม่ว่างในช่วงเวลาที่กำหนด กรุณาเลือกห้องอื่น', icon: 'error', confirmButtonText: 'ตกลง' });
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>กำลังส่งข้อมูล...';
        mainContent.style.display = 'none';
        loadingDiv.classList.add('show');

        const formData = new FormData(event.target);
        const data = {
            userId: userId, displayName: displayName,
            fullName: formData.get('fullName'), department: formData.get('department'),
            phone: formData.get('phone'), courseName: formData.get('courseName'),
            startDate: formData.get('startDate'), endDate: formData.get('endDate'),
            meetingRoom: formData.get('meetingRoom'), accommodation: formData.get('accommodation'),
            attendees: formData.get('attendees'), timestamp: new Date().toISOString()
        };
        try {
            await fetch(GAS_WEB_APP_URL, {
                method: 'POST', mode: 'no-cors', cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data), redirect: 'follow'
            });
            loadingDiv.classList.remove('show');
            mainContent.style.display = 'block';

            await Swal.fire({
                title: 'บันทึกข้อมูลสำเร็จ!',
                html: `
                    <div class="text-start mt-3">
                        <p><i class="fas fa-user me-2"></i><strong>ชื่อ-นามสกุล:</strong> ${data.fullName}</p>
                        <p><i class="fas fa-building me-2"></i><strong>สังกัด/ชื่อหน่วยงาน:</strong> ${data.department}</p>
                        <p><i class="fas fa-book me-2"></i><strong>ชื่อหลักสูตร/หัวข้อประชุม:</strong> ${data.courseName}</p>
                        <p><i class="fas fa-calendar me-2"></i><strong>ระหว่างวันที่:</strong> ${data.startDate} ถึง ${data.endDate}</p>
                        <p><i class="fas fa-door-open me-2"></i><strong>ห้องประชุม:</strong> ${data.meetingRoom}</p>
                        <p><i class="fas fa-users me-2"></i><strong>จำนวนผู้เข้าร่วมประชุม:</strong> ${data.attendees} คน</p>
                        <p><i class="fas fa-bed me-2"></i><strong>ต้องการที่พัก:</strong> ${data.accommodation}</p>
                    </div>
                    <div class="alert alert-success mt-3" role="alert"><i class="fas fa-check-circle me-2"></i>บันทึกข้อมูลการจองของคุณเรียบร้อยแล้ว</div>`,
                icon: 'success',
                showConfirmButton: true, confirmButtonText: 'ตกลง', allowOutsideClick: false,
                customClass: { popup: 'bounce-in' }
}).then((result) => {
                if (result.isConfirmed) {
                    if (liff.isInClient()) { liff.closeWindow(); } 
                    else { window.close(); }
                }
            });
} catch (error) {
            console.error('Submit error:', error);
            loadingDiv.classList.remove('show');
            mainContent.style.display = 'block';
            await Swal.fire({ title: 'เกิดข้อผิดพลาด!', text: 'ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่อีกครั้ง', icon: 'error', confirmButtonText: 'ลองอีกครั้ง', confirmButtonColor: '#dc3545' });
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i>ส่งข้อมูลการจอง';
        }
    });
    
        document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').setAttribute('min', today);
        document.getElementById('startDate').addEventListener('change', function() {
            document.getElementById('endDate').setAttribute('min', this.value);
        });
        updateProgress();
    });

initializeLiff();
</script>
